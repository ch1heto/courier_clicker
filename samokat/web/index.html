<!DOCTYPE html>
<html lang="ru">
<head>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {

      background-color: #f0f0f0;
      text-align: center;

    }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;

      border: none;
      background-color: #4CAF50;
      color: white;

    }
    #stats {

</head>
<body>
  <h2>üõµ –ö—É—Ä—å–µ—Ä –ö–ª–∏–∫–µ—Ä</h2>
  <div id="stats">
    üí∞ –î–µ–Ω—å–≥–∏: <span id="money">0</span><br>
    üöÄ –°–∫–æ—Ä–æ—Å—Ç—å: <span id="speed">1</span><br>
    üßç –ü–æ–º–æ—â–Ω–∏–∫–∏: <span id="helpers">0</span>
  </div>
  <button onclick="clickMoney()">üëÜ –ö–ª–∏–∫</button><br>
  <button onclick="upgradeSpeed()">üöÄ –£–ª—É—á—à–∏—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å (20)</button><br>
  <button onclick="hireHelper()">üßç‚Äç‚ôÇÔ∏è –ù–∞–Ω—è—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞ (10)</button>

  <script>
    Telegram.WebApp.expand();

    let money = 0;
    let speed = 1;
    let helpers = 0;
    let helperCost = 10;

    function updateStats() {
      document.getElementById("money").innerText = money;
      document.getElementById("speed").innerText = speed;
      document.getElementById("helpers").innerText = helpers;
    }

    function clickMoney() {
      money += speed;
      updateStats();
    }

    function upgradeSpeed() {
      if (money >= 20) {
        money -= 20;
        speed += 1;
        updateStats();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥ üí∏");
      }
    }

    function hireHelper() {
      if (money >= helperCost) {
        money -= helperCost;
        helpers += 1;
        helperCost += 5;
        updateStats();
      } else {
        alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –Ω–∞ –ø–æ–º–æ—â–Ω–∏–∫–∞ üßç");
      }
    }

    // –ê–≤—Ç–æ-–¥–æ—Ö–æ–¥ –æ—Ç –ø–æ–º–æ—â–Ω–∏–∫–æ–≤
    setInterval(() => {
      money += helpers;
      updateStats();
    }, 5000);

  function saveProgress() {
    const tg = window.Telegram.WebApp.initDataUnsafe;

    fetch("https://your-replit-name.repl.co/save", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: tg.user.id,
        money: money,
        speed: speed,
        assistants: helpers,
        assistant_cost: helperCost
      })
    })
    .then(res => res.json())
    .then(data => {
      console.log("‚úÖ –ü—Ä–æ–≥—Ä–µ—Å—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:", data);
    });
  }

  </script>

</html>
